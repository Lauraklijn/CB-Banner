<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&amp;display=swap" rel="stylesheet">
    <script  src="./productPictureChange.js"></script>
    <script  src="./changeReview.js"></script>
  </head>
  <body>

<div class="container">

<!-- Productlogo(Samsung) -->
        <div>
        <img
        src="./img/samsung-logo-black.png"
        alt="samsunglogo"
        class="productLogo"
      />
      <div>
          
<!-- Slogan Banner -->
          <div class="slogan">
        <h1>Een kind kan <br>de was doen.</h1>

 <!-- Product info -->
    <div class="productDescription ">
        <h2>Samsung WF70F5E0Q4W <br> ECO BUBBLE</h2>
        </div>
    </div>

 <!-- Foto Product -->
      <div id="image">
       <img src="./img/Samsung Eco Bubble.jpeg" id="productImg" onMouseOver="rotatePic()" class="productImg"
            onMouseOut="resetPic()"/>
            <div class="dot"></div>
            <div class="priceDot">499,-</div>
         </div>
         
 <!-- Navbar Bottom-->
        <div class="navBottom">
              
 <!-- Review (images)-->
        <div class="reviews">
                <img name="slide" class="image-review " >
        </div>

 <!-- CB-Logo-->
        <img
            src="./img/Coolblue-logo.png"
            alt="Logo"
            class="CBlogo"
            />
<!-- Link meer info-->      
        <a class="moreInfo"href="https://www.coolblue.nl/product/772573/samsung-ww70j5486mw-ecobubble.html">> Meer informatie</a>
    </div>
      
</div>
  
    
  </body>

</html>
